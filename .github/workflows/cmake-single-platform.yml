# Workflow for CMake with Clang 20, Ninja, and Vcpkg

name: CMake Single Platform Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Install Clang 20
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-20

      - name: Install CMake
        run: |
          sudo apt-get install -y cmake

      - name: Install Ninja
        run: |
          sudo apt-get install -y ninja-build

      - name: Clone vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          ./bootstrap-vcpkg.sh

      - name: Use vcpkg
        run: |
          ./vcpkg integrate install

      - name: Build with CMake
        run: |
          cmake -B build -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake
          cmake --build build
